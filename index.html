<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/theme.css">

  <title>Boolzap</title>
</head>
<body>
  <div id="body-container">
    
    <div id="main-container">
      <div id="left-container">
        <div id="personal-profile">
          <div class="mini-left-container">
            <img src="IMGS/avatar_io.jpg" alt="Me icon" class="top-icon">
            <h4>Sofia</h4>  <!-- probabilmente {{}} e prendere i dati da un array -->
          </div>
          <div class="mini-right-container">
            <i class="fa-solid fa-dragon top-button"></i>  <!-- sarebbero da wrappare in tanti <a> -->
            <i class="fa-solid fa-dragon top-button"></i>
            <i class="fa-solid fa-dragon top-button"></i>
          </div>
        </div>

        <div id="notification-panel">
          <div id="white-circle">
            <i class="fa-solid fa-dragon" id="alarm-icon"></i>
          </div>
          <div class="text-container">  <!-- container e contenuto riutilizzabili -->
            <p id="top-notice">Ricevi notifiche di nuovi messaggi</p>
            <p id="bottom-notice">Attiva Notifiche desktop</p>
          </div>
        </div>

        <div id="search-bar">
          <a href="#" id="search-chat-container">
            <i class="fa-solid fa-dragon search-chat-button"></i>
          </a>
          <input type="text" id="stretched-input" placeholder="Cerca o inizia una nuova chat">
        </div>

        <div id="chat-list"></div>
      </div>

      <div id="right-container">
        <div id="active-user"></div>
        <div id="active-chat"></div>
        <div id="message-area"></div>
      </div>
    </div>

    <div id="top-green-bg"></div>
    <div id="body-grey-bg"></div>
  </div>    
  
  <script src="JS/main.js"></script>
</body>
</html>
