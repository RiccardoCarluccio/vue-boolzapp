<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/theme.css">

  <title>Boolzap</title>
</head>
<body>
  <div id="body-container">
    
    <div id="main-container">
      <div id="left-container">
        <div id="personal-profile">
          <div class="mini-left-container">
            <img src="IMGS/avatar_io.jpg" alt="Me icon" class="top-icon">
            <h4>Sofia</h4>
          </div>
          <div class="mini-right-container">
            <i class="fa-solid fa-dragon top-button"></i>  <!-- sarebbero da wrappare in tanti <button> -->
            <i class="fa-solid fa-dragon top-button"></i>
            <i class="fa-solid fa-dragon top-button"></i>
          </div>
        </div>

        <div id="notification-panel">
          <div id="white-circle">
            <i class="fa-solid fa-dragon" id="alarm-icon"></i>
          </div>
          <div class="text-container">
            <p class="top-notice">Ricevi notifiche di nuovi messaggi</p>
            <p id="bottom-notice">Attiva Notifiche desktop</p>
          </div>
        </div>

        <div id="search-bar">
          <a href="#" id="search-chat-container"> <!-- forse andava messo un button -->
            <i class="fa-solid fa-dragon search-chat-button"></i>
          </a>
          <input type="text" id="stretched-input" placeholder="Cerca o inizia una nuova chat">
        </div>

        <div id="chat-list">
          <div class="open-chat" v-for="(user, index) in contatti" @click="selectChat">
            <div class="mini-left-container">
              <img :src="`IMGS/avatar${user.avatar}.jpg`" alt="Avatar" class="chat-icon">
              <div class="text-container">
                <p class="top-notice">{{user.name}}</p>
                <p class="bottom-reception">Ultimo messaggio inviato</p>
              </div>
            </div>
            <div class="timestamp-preview">
              <p>12:00</p>
            </div>
          </div>
        </div>
      </div>

      <div id="right-container">
        <div id="contact-selected">
          <div class="mini-left-container">
            <img src="IMGS/avatar_1.jpg" alt="Selected contact" class="top-icon">
            <!-- immagine placeholder. js con index o ${}? -->
            <div class="text-container">
              <p class="top-notice">Michele</p>
              <!-- placeholder. stesso discorso -->
              <p class="bottom-reception">Ultimo accesso oggi alle 12:00</p>
            </div>
          </div>
          <div class="mini-right-container">
            <i class="fa-solid fa-dragon top-button"></i> <!-- sarebbero da wrappare in tanti <button> come riga 27-->
            <i class="fa-solid fa-dragon top-button"></i>
            <i class="fa-solid fa-dragon top-button"></i>
          </div>
        </div>

        <div id="active-chat"></div>
        <div id="message-area"></div>
      </div>
    </div>

    <div id="top-green-bg"></div>
    <div id="body-grey-bg"></div>
  </div>    

  <script src="JS/main.js"></script>
</body>
</html>
